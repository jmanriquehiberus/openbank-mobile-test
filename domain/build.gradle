apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

sourceCompatibility = "8"
targetCompatibility = "8"

dependencies {
    def domainDependencies = rootProject.ext.domainDependencies
    def domainTestDependencies = rootProject.ext.domainTestDependencies

    implementation project(':model')

    implementation domainDependencies.kotlin
    implementation domainDependencies.rxJava
    implementation domainDependencies.rxAndroid
    implementation domainDependencies.rxKotlin

    testImplementation domainTestDependencies.junit
    testImplementation domainTestDependencies.kotlinJUnit
    testImplementation domainTestDependencies.mockitoKotlin
    testImplementation domainTestDependencies.assertj
}

android {
    compileSdkVersion androidCompileSdkVersion

    defaultConfig {
        buildConfigField "String", "API_KEY", API_KEY
        buildConfigField "String", "PRIVATE_KEY", PRIVATE_KEY
    }
}